<head>
  <title>gigs</title>
</head>

<body>
  {{> gigs}}

</body>

<template name="gigs">
  COMPANIES
  <table class="gigs">
    <tr>
      <th>Name</th>
      <th>Website</th>
      <th>Location</th>
    </tr>
    {{#each companies}}
      {{> company}}
    {{/each}}
  </div>
</template>

<template name="company">
  <tr>
    <td class="name">{{name}}</td>
    <td class="website">{{website}}</td>
    <td class="location">{{location}}</td>
  </tr>
</template>
